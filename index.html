<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Housekeeper">
    <meta name="author" content="Delta">
    <title id="title">LIFE</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        h1 {
            display: table-cell;
            vertical-align: middle;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 50px;
            text-align: center;
            height: 50px;
        }

        #core {
            width: 5%;
            /*position: absolute;
            left: 47.5%;
            top: 5%;*/
            position: relative;
            text-align: center;
            border-radius: 100%;
            background-color: orange;
            padding-top: 5%;
        }

        #core-m {
            width: 70%;
            position: absolute;
            left: 12.5%;
            top: 12.5%;
            text-align: center;
            border-radius: 100%;
            background-color: yellow;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            padding-top: 70%;
            animation-name: breath;
            animation-duration: 8s;
            animation-iteration-count: infinite;
        }

        #game {
            position: absolute;
            left: 0%;
            bottom: 0%;
        }

        #arrow {
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-top: 10px solid rgb(109, 109, 109);
            margin-bottom: 5px;
        }

        #chat {
            border: none;
            display: inline-block;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            padding: 10px;
            text-align: center;
            background-color: grey;
            cursor: pointer;
            white-space: nowrap;
            margin: 0px;
            border-radius: 10px;
        }

        #flexbox {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 30%;
            flex-direction: column;
            position: absolute;
            left: 0%;
            top: 0%;
        }

        @keyframes breath {
            0% {
                width: 70%;
                left: 15%;
                top: 15%;
                padding-top: 70%;
            }

            40% {
                width: 85%;
                left: 7.5%;
                top: 7.5%;
                padding-top: 85%;
            }

            100% {
                width: 70%;
                left: 15%;
                top: 15%;
                padding-top: 70%;
            }
        }
    </style>

</head>

<body style="background-color:black;color:black;" onresize="recalcPos()">
    <div id="flexbox">
        <div id="chat" onclick="next()"></div>
        <div id="arrow"></div>
        <div id="core">
            <div id="core-m" style="width:75%;"></div>
        </div>
    </div>

    <canvas id="game"></canvas>
    <script src="madlib.js"></script>
    <script src="engine.js"></script>
</body>

</html>
